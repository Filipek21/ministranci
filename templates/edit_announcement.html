<!DOCTYPE html>
<html>
<head>
    <title>Edycja ogłoszenia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <h1>Edycja ogłoszenia</h1>
    <a href="{{ url_for('dashboard') }}" class="btn">Powrót do dashboardu</a>
</header>

<main>
    <div class="form-container">
        <form method="POST">
            <div class="form-group">
                <label for="tytul">Tytuł ogłoszenia:</label>
                <input type="text" id="tytul" name="tytul" value="{{ announcement[1] }}" required>
            </div>

            <div class="form-group">
                <label for="tresc">Treść ogłoszenia:</label>
                <textarea id="tresc" name="tresc" rows="8" required>{{ announcement[2] }}</textarea>
            </div>

            <div class="form-group">
                <label for="priorytet">Priorytet:</label>
                <select id="priorytet" name="priorytet">
                    <option value="0" {% if announcement[3] == 0 %}selected{% endif %}>Normalny</option>
                    <option value="1" {% if announcement[3] == 1 %}selected{% endif %}>Ważne</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
                <a href="{{ url_for('dashboard') }}" class="btn">Anuluj</a>
            </div>
        </form>
    </div>
</main>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
